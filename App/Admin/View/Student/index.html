<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>学生列表</title>
</head>
<body>
<div align="center">
	<h2>学生列表</h2>
</div>
<div align="center" style="margin-bottom:20px">
	<a href="index.php?m=Admin&c=Student&a=add">添加学生</a>
</div>
<form action="index.php?m=Admin&c=Student&a=search" method="post">
	<table border="1" width="600" align="center" cellpadding="2" rules="all" cellspacing="0">
	<tr>
		<td colspan="6" align="center">
		<input type="text" size="50" name="keywords"></input>
		<input type="submit" value="搜索"></input>
		</td>
	</tr>
	<tr align="center">
		<th>ID</th>
		<th>姓名</th>
		<th>性别</th>
		<th>年龄</th>
		<th>学历</th>
		<th>操作</th>
	</tr>
	{foreach $data as $value}
 	<tr align="center">
 		<td>{$value.id}</td>
 		<td>{$value.name}</td>
 		<td>{$value.sex}</td>
 		<td>{$value.age}</td>
 		<td>{$value.edu}</td>
 		<td><a href="index.php?m=Admin&c=Student&a=modify&id={$value.id}">修改</a>|<a href="index.php?m=Admin&c=Student&a=delStu&id={$value.id}" onclick="return confirm('确定删除吗')">删除</a></td>
 	</tr>
 	{/foreach}
 </table> 
</form>
</body>
</html>
